name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create DB backup on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -e
            mkdir -p ~/backups
            cd ~/app && docker compose -f docker-compose.production.yaml exec -T pgsql sh -c 'pg_dump -U $POSTGRES_USER $POSTGRES_DB' > ~/backups/backup-$(date +%Y%m%d-%H%M%S).sql

      - name: Deploy application to ~/app
        run: |
          sudo apt-get update -qq && sudo apt-get install -y -qq rsync sshpass
          rsync -avz --delete \
            -e "sshpass -p '${{ secrets.SSH_PASSWORD }}' ssh -o StrictHostKeyChecking=no" \
            --exclude '.git' --exclude 'node_modules' --exclude '.env' \
            . ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/app/

      - name: Run migrations on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd ~/app && docker compose -f docker-compose.production.yaml exec -T app php artisan migrate --force
